<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        input {
            width: 200px;
            height: 40px;
            font-size: 20px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        table {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora basica</h1>

    <input type="text" id="display"><br><br>

    <table>
        <tr>
            <td><button onclick="btn_click('7')">7</button></td>
            <td><button onclick="btn_click('8')">8</button></td>
            <td><button onclick="btn_click('9')">9</button></td>
            <td><button onclick="btn_click('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="btn_click('4')">4</button></td>
            <td><button onclick="btn_click('5')">5</button></td>
            <td><button onclick="btn_click('6')">6</button></td>
            <td><button onclick="btn_click('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="btn_click('1')">1</button></td>
            <td><button onclick="btn_click('2')">2</button></td>
            <td><button onclick="btn_click('3')">3</button></td>
            <td><button onclick="btn_click('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="btn_click('0')">0</button></td>
            <td><button onclick="btn_click('.')">.</button></td>
            <td><button onclick="btn_click('=')">=</button></td>
            <td><button onclick="btn_click('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <button onclick="document.getElementById('display').value = ''" style="width: 100%; height: 50px;">C</button>
            </td>
        </tr>
    </table>

    <script>
        function btn_click(val) {
            var display = document.getElementById("display");
            if (val == "=") {
                display.value = eval(display.value);
            } else {
                display.value += val;
            }
        }
    </script>
</body>
</html>
